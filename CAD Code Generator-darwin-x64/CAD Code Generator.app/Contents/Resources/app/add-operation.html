<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Operation</title>
</head>
<body>
    <h2>Create New Operation</h2>
    <form id="newOperation" enctype="multipart/form-data" action="#">
        <label for="name">Name</label>
        <input id="name" name="name" />

        <br>

        <label for="code">Code</label><br>
        <textarea id="code" name="code" rows="10" cols="30"></textarea>

        <br>

        <a href="#" id="newOpParameter" name="newOpParameter">New input</a>

        <br>
        <div id="operationParameters"></div>

        <br>

        <button id="cancelOperation">Cancel</button>
        <button id="saveOperation">Save</button>
    </form>
    

    <script src="./op.js"></script>	
</body>
</html>
