<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Machine</title>
</head>
<body>
    <h2>Create New Machine</h2>
    <form id="newMachine" enctype="multipart/form-data" action="#">
        <label for="name">Name</label>
        <input id="name" name="name" />

        <br>

        <label for="code">Code</label><br>
        <textarea id="code" name="code" rows="10" cols="30"></textarea>

        <br>

        <a href="#" id="newParameter" name="newParameter">New input</a>

        <br>
        <div id="machineParameters"></div>

        <br>

        <button id="cancelMachine">Cancel</button>
        <button id="saveMachine">Save</button>
    </form>
    

    <script src="./machine.js"></script>	
</body>
</html>
